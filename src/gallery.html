<body class="flex flex-col min-h-screen">
  <header>
    <nav class="navbar flex justify-between items-center fixed w-screen px-3 transition ease-in-out delay-150">
      <img src="" alt="carol's cakery logo" />
      <ul class="flex mx-8">
        <li class="px-4 py-2 m-3 transition ease-in delay-300 hover:bg-amber-900 rounded-xl hover:text-slate-100"><a href="./index.html">Home</a></li>
        <li class="px-4 py-2 m-3 transition ease-in delay-300 hover:bg-amber-900 rounded-xl hover:text-slate-100"><a href="./about.html">About</a></li>
        <li class="px-4 py-2 m-3 transition ease-in delay-300 hover:bg-amber-900 rounded-xl hover:text-slate-100"><a href="./gallery.html">Gallery</a></li>

    </nav>
  </header>
  <main>
    <article class="banner flex items-center py-32 px-80 bg-amber-300">
      <div>
        <h1 class="font-bold leading-none text-amber-900">Carol's Cakes</h1>

  </footer>
</body>
<script>
  const navbar = document.querySelector('.navbar');
  const navLinks = document.querySelectorAll('.navbar li');

  function navbarColorChangeOnScroll() {
    if (window.scrollY > 0) {
      navbar.style.backgroundColor = 'rgb(120 53 15)';
      navLinks.forEach(link => {
        link.classList.add('hover:bg-amber-300', 'text-slate-100', 'hover:text-slate-900');
        link.classList.remove('hover:bg-amber-900', 'text-slate-900', 'hover:text-slate-100');
      });
    } else {
      navbar.style.backgroundColor = 'rgb(252 211 77)';
      navLinks.forEach(link => {
        link.classList.add('hover:bg-amber-900', 'text-slate-900', 'hover:text-slate-100');
        link.classList.remove('hover:bg-amber-300', 'text-slate-100', 'hover:text-slate-900');
      });
    }
  }

  window.addEventListener('scroll', navbarColorChangeOnScroll);
</script>
</html>
